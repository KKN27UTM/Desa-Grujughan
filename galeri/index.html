<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Visual - Desa Grujugan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/galeri.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <section class="galeri-hero">
        <div class="container">
            <h1>Galeri Kegiatan</h1>
            <p>Kumpulan potret kebersamaan, kerja keras, dan kebahagiaan di setiap sudut Desa Grujugan.</p>
        </div>
    </section>

    <section class="galeri-content">
        <div class="container">
            <div class="masonry-grid">
                
                <div class="galeri-card">
                    <img src="/assets/img/OIP.jpg" alt="Diskusi dengan Tokoh Masyarakat" class="viewable-img">
                    <div class="img-overlay">
                        <span>Musyawarah Desa</span>
                    </div>
                </div>

                <div class="galeri-card tall">
                    <img src="/assets/img/g-2.jpg" alt="Pemandangan Sawah Grujugan" class="viewable-img">
                    <div class="img-overlay">
                        <span>Bentang Alam Grujugan</span>
                    </div>
                </div>

                <div class="galeri-card medium">
                    <img src="/assets/img/g-3.jpg" alt="Anak-anak Belajar Bersama" class="viewable-img">
                    <div class="img-overlay">
                        <span>Literasi Anak</span>
                    </div>
                </div>

                <div class="galeri-card tall">
                    <img src="/assets/img/g-4.jpg" alt="Produksi Anyaman Bambu" class="viewable-img">
                    <div class="img-overlay">
                        <span>Kreativitas Lokal</span>
                    </div>
                </div>

                <div class="galeri-card">
                    <img src="/assets/img/g-5.jpg" alt="Gotong Royong Bersama Warga" class="viewable-img">
                    <div class="img-overlay">
                        <span>Semangat Gotong Royong</span>
                    </div>
                </div>

                <div class="galeri-card medium">
                    <img src="/assets/img/g-6.jpg" alt="Pesta Rakyat Desa" class="viewable-img">
                    <div class="img-overlay">
                        <span>Kearifan Budaya</span>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <div id="imageViewer" class="image-viewer-modal">
        <span class="close-viewer">&times;</span>
        <img class="viewer-content" id="fullImage">
        <div id="caption"></div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
